spring.application.name=WeatherMonitorApp

weather.api.url=http://api.openweathermap.org/data/2.5/weather
weather.api.key=e28fb93a5c2c808ab5f4dbc73227edcc
weather.api.interval=300000

server.port=8090 


spring.rest.connection-timeout=5000
spring.rest.read-timeout=5000


spring.datasource.url=jdbc:mysql://localhost:3306/weatherdb
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


spring.main.allow-bean-definition-overriding=true
